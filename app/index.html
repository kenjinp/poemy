<!doctype html>
<html ng-app="poemy">
	<head>
	  <meta charset="utf-8">
	  <title>Poemy</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	  <link rel="stylesheet" href="app/poemy.css">
	</head>
	<body>
		<ul class="nav nav-pills nav-justified">
			<li class="active"><a href="#">Make Poetry</a></li>
			<li><a href="#">My Poems</a></li>
			<li><a href="#">Sign Out</a></li>
		</ul>
		<hr />
		<div ng-controller="PoemController as poemCtrl">
			<div class="row" id="getPoem">
				<div class="col-md-12 text-center"><h2>{{poems[0].title}}</h2></div>
				<div ng-repeat="line in poems[0].lines" class="col-md-12 poem-box"><p>{{line}}</p></div>	
				<form name="lineForm" ng-controller="LineController as lineCtrl" ng-submit="lineCtrl.addNewLine(poems[0])">
					<div class="form-group" id="newLineForm">
					 	<input ng-model="lineCtrl.newLine" placeholder="add a line" class="form-control">
					</div>
					<div class="col-md-12" id="getPoemButton">
					 	<button type="submit" class="btn btn-primary" data-loading-text="Loading..." autocomplete="off">Add Your Line</button>
					</div> 
				</form>
			</div>
			<div class="row">
				<h2>Incomplete Poems</h2>
				<div class="col-md-4 poem-box" ng-repeat="poem in poems" ng-hide="poem.complete">
					<h3>{{poem.title}}</h3>
					<div ng-repeat="line in poem.lines">{{line}}</div>	
					 <form name="lineForm" ng-controller="LineController as lineCtrl" ng-submit="lineCtrl.addNewLine(poem)">
					 	<div>{{lineCtrl.newLine}}</div>
					 	<input ng-model="lineCtrl.newLine" placeholder="add a line">
					 </form>
				</div>
			</div>
			<hr />
			<div class="row">
				<h2>Completed Poems</h2>
				<div class="col-md-4 poem-box" ng-repeat="poem in poems" ng-show="poem.complete">
					<h3>{{poem.title}}</h3>
					<div ng-repeat="line in poem.lines">{{line}}</div>	
				</div>
			</div>
		</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	</body>
</html>
