<!doctype html>
<html ng-app="poemy">
	<head>
	  <meta charset="utf-8">
	  <title>Poemy</title>
	  <link rel="stylesheet" href="poemy.css">
	</head>
	<body>
		<h2>POEMY</h2>
		<div ng-controller="PoemController as poems">
			<h3>{{poems.poem.title}}</h3>
			
			 <form ng-submit="submit()">
				<input type="text" ng-model="newLine" name="newLine" placeholder="ADD A NEW LINE DUMMY" />
				<input type="submit" value="Submit">
			</form>
			<div>{{poems.showPoem()	}}</div>
		</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	</body>
</html>
