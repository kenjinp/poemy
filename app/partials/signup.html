<div class="centerCard">
	<form
		name="signupForm"
		ng-submit="submitted = true; signupForm.submit(user, signupForm.$valid)"
		novalidate
		>

		<div get-gravatar email="{{user.email}}">
			<img id="gravatar" src="https://secure.gravatar.com/avatar/d906407444bb64915fc0feae3384876f?s=200&d=mm"></img>
		</div>

		<h1>Signup</h1>

		<input
			name = "username"
			ng-model="user.name"
			ng-model-options="{
				debounce: { 'default' :500 },
				updateOn: 'blur' }"
			type="text"
			placeholder="   Name"
			unique-username
			required/>
		<input
			name = "email"
			ng-model="user.email"
			type="email" placeholder="   Email"
			unique-email
			required/>
		<input
			name="password"
			ng-model="user.pass"
			type="password"
			placeholder="   Password"
			required/>
		<input
			name="confirm_pass"
			type="password"
			ng-model="user.confirm"
			placeholder="   Confirm Password"
			required
			compare-to="user.pass"
			/>
		<button
			ng-hide="!signupForm.$valid"
			ng-click="submit(user, signupForm.$valid)">
			Get Account
		</button>
	</form>
<div>
