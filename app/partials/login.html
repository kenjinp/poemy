<div class="centerCard-login">
	<form name="login">
		<h1>Login</h1>
		<input
			ng-model="user.nameOrEmail"
			type="text" placeholder="   Username or Email"
			required/>
		<input
			ng-model="user.pass"
			type="password"
			placeholder="   Password"
			required/>
		<button ng-hide="empty" ng-click="postUser()">Log In</button>
	</form>
<div>
